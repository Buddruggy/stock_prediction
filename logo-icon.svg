<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- 背景渐变 -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 图表网格 -->
  <g transform="translate(6, 6)" opacity="0.2">
    <line x1="0" y1="5" x2="20" y2="5" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="10" x2="20" y2="10" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="0" y1="15" x2="20" y2="15" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="5" y1="0" x2="5" y2="20" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="10" y1="0" x2="10" y2="20" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="15" y1="0" x2="15" y2="20" stroke="#94a3b8" stroke-width="0.5"/>
  </g>
  
  <!-- 主趋势线 -->
  <g transform="translate(6, 6)">
    <polyline points="2,18 7,14 12,9 17,5 19,3" 
              fill="none" 
              stroke="url(#mainGradient)" 
              stroke-width="3" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
    
    <!-- 关键数据点 -->
    <circle cx="2" cy="18" r="1.5" fill="#ef4444"/>
    <circle cx="7" cy="14" r="1.5" fill="#f59e0b"/>
    <circle cx="12" cy="9" r="1.5" fill="#10b981"/>
    <circle cx="17" cy="5" r="1.5" fill="#059669"/>
    
    <!-- AI标识 -->
    <circle cx="17" cy="5" r="2.5" fill="none" stroke="#4f46e5" stroke-width="0.8" opacity="0.7"/>
  </g>
  
  <!-- 中心AI文字 -->
  <text x="16" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#4f46e5" opacity="0.8">AI</text>
</svg>
