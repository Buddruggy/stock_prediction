<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- 图标渐变 -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="120" height="40" rx="8" ry="8" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- 主图标 - 上升趋势线 -->
  <g transform="translate(8, 8)">
    <!-- 网格背景 -->
    <rect x="0" y="0" width="24" height="24" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
    <line x1="0" y1="6" x2="24" y2="6" stroke="#e5e7eb" stroke-width="0.3" opacity="0.3"/>
    <line x1="0" y1="12" x2="24" y2="12" stroke="#e5e7eb" stroke-width="0.3" opacity="0.3"/>
    <line x1="0" y1="18" x2="24" y2="18" stroke="#e5e7eb" stroke-width="0.3" opacity="0.3"/>
    <line x1="6" y1="0" x2="6" y2="24" stroke="#e5e7eb" stroke-width="0.3" opacity="0.3"/>
    <line x1="12" y1="0" x2="12" y2="24" stroke="#e5e7eb" stroke-width="0.3" opacity="0.3"/>
    <line x1="18" y1="0" x2="18" y2="24" stroke="#e5e7eb" stroke-width="0.3" opacity="0.3"/>
    
    <!-- 主要趋势线 -->
    <polyline points="2,20 8,16 14,12 20,6 22,4" 
              fill="none" 
              stroke="url(#iconGradient)" 
              stroke-width="2.5" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
    
    <!-- 数据点 -->
    <circle cx="2" cy="20" r="2" fill="#ef4444" opacity="0.8"/>
    <circle cx="8" cy="16" r="2" fill="#f59e0b" opacity="0.8"/>
    <circle cx="14" cy="12" r="2" fill="#10b981" opacity="0.8"/>
    <circle cx="20" cy="6" r="2" fill="#059669" opacity="0.9"/>
    
    <!-- AI标识 -->
    <circle cx="20" cy="6" r="3" fill="none" stroke="#4f46e5" stroke-width="1" opacity="0.6"/>
    <text x="20" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#4f46e5">AI</text>
  </g>
  
  <!-- 文字部分 -->
  <text x="38" y="16" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="700" fill="#1f2937">智投</text>
  <text x="38" y="28" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" font-weight="500" fill="#6b7280">预测</text>
  
  <!-- 副标识 -->
  <text x="65" y="20" font-family="Arial, sans-serif" font-size="6" font-weight="400" fill="#9ca3af">AI PREDICT</text>
</svg>
