version: '3.8'

services:
  stock-prediction:
    build: 
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: zhitou-prediction
    ports:
      - "80:80"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # 可选：挂载日志目录
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stock-prediction-network

networks:
  stock-prediction-network:
    driver: bridge

# 可选：添加数据卷用于持久化
volumes:
  prediction-logs:
    driver: local
