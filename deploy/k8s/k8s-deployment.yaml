# 智投预测 - Kubernetes部署配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zhitou-prediction
  labels:
    app: zhitou-prediction
    version: v1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zhitou-prediction
  template:
    metadata:
      labels:
        app: zhitou-prediction
    spec:
      containers:
      - name: zhitou-prediction
        image: zhitou-prediction:latest
        ports:
        - containerPort: 9000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/status
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: zhitou-prediction-service
  labels:
    app: zhitou-prediction
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 9000
    protocol: TCP
  selector:
    app: zhitou-prediction
---
# 可选: Ingress配置 (需要Ingress Controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zhitou-prediction-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: zhitou.example.com  # 替换为您的域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zhitou-prediction-service
            port:
              number: 80
