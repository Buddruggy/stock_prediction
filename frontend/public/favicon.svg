<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="32" height="32" rx="6" ry="6" fill="url(#faviconGradient)"/>
  
  <!-- 趋势线 -->
  <g transform="translate(4, 4)">
    <polyline points="2,20 8,16 14,10 20,6 22,4" 
              fill="none" 
              stroke="white" 
              stroke-width="2.5" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
    
    <!-- 关键点 -->
    <circle cx="2" cy="20" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="8" cy="16" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="14" cy="10" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="20" cy="6" r="1.5" fill="white" opacity="0.9"/>
  </g>
  
  <!-- AI标识 -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" opacity="0.8">AI</text>
</svg>
