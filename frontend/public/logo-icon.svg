<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 背景渐变 -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)" stroke="#e0f2fe" stroke-width="1"/>
  
  <!-- Emoji图标 -->
  <g transform="translate(8, 8)">
    <!-- 🐕 小狗emoji -->
    <text x="8" y="12" text-anchor="middle" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif" font-size="12" fill="#f59e0b">🐕</text>
    
    <!-- 📈 图表emoji -->
    <text x="8" y="12" text-anchor="middle" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif" font-size="8" fill="#3b82f6" transform="translate(6, -2)">📈</text>
    
    <!-- AI标识 -->
    <circle cx="12" cy="4" r="2" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.8"/>
    <text x="12" y="4.8" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" fill="#06b6d4">AI</text>
  </g>
  
  <!-- 中心文字 - GT (GoGoTou缩写) -->
  <text x="16" y="22" text-anchor="middle" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="3" font-weight="800" fill="#3b82f6" opacity="0.9">GT</text>
  
  <!-- 装饰性元素 - 💰 -->
  <g transform="translate(24, 20)" opacity="0.3">
    <text x="2" y="2" text-anchor="middle" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif" font-size="6">💰</text>
  </g>
</svg>