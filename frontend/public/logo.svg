<svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变定义 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="0" y="0" width="140" height="40" rx="10" ry="10" fill="url(#logoGradient)" opacity="0.08"/>
  
  <!-- Emoji图标区域 -->
  <g transform="translate(8, 8)">
    <!-- 背景圆形 -->
    <circle cx="12" cy="12" r="12" fill="url(#logoGradient)" opacity="0.1"/>
    
    <!-- 🐕 小狗emoji -->
    <text x="12" y="18" text-anchor="middle" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif" font-size="16" fill="#f59e0b">🐕</text>
    
    <!-- 📈 图表emoji -->
    <text x="12" y="18" text-anchor="middle" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif" font-size="12" fill="#3b82f6" transform="translate(8, -2)">📈</text>
    
    <!-- AI标识 -->
    <circle cx="20" cy="4" r="3" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
    <text x="20" y="5.2" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="#06b6d4">AI</text>
  </g>
  
  <!-- 文字部分 - GoGoTou -->
  <g transform="translate(50, 0)">
    <!-- 主标题 -->
    <text x="0" y="16" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="800" fill="url(#textGradient)">GoGo</text>
    <text x="35" y="16" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="800" fill="#3b82f6">Tou</text>
    
    <!-- 副标题 -->
    <text x="0" y="28" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="7" font-weight="500" fill="#6b7280">AI Stock Prediction</text>
    
    <!-- 装饰性点 -->
    <circle cx="32" cy="12" r="1" fill="#3b82f6" opacity="0.6"/>
  </g>
  
  <!-- 右侧装饰 - emoji风格 -->
  <g transform="translate(120, 12)" opacity="0.4">
    <text x="8" y="8" text-anchor="middle" font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif" font-size="12">💰</text>
  </g>
</svg>